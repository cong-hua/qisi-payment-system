<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分充值 - 小红书发布助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .plans {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .plan {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .plan:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }
        
        .plan.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .plan-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .plan-price {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .plan-points {
            color: #666;
            margin-bottom: 15px;
        }
        
        .plan-features {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .plan-features li {
            padding: 5px 0;
            color: #666;
        }
        
        .plan-features li:before {
            content: '✓ ';
            color: #28a745;
            font-weight: bold;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .payment-methods {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .payment-methods h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .payment-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .payment-option {
            padding: 15px 25px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-width: 120px;
        }
        
        .payment-option:hover {
            border-color: #667eea;
        }
        
        .payment-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .payment-option img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 返回</a>
    
    <div class="container">
        <div class="header">
            <h1>积分充值</h1>
            <p>选择适合您的套餐，开始使用小红书发布助手</p>
        </div>
        
        <div class="content">
            <!-- 错误和成功消息 -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="plans">
                <div class="plan" data-plan="basic" data-price="9.9" data-points="100">
                    <div class="plan-name">基础套餐</div>
                    <div class="plan-price">¥9.9</div>
                    <div class="plan-points">100积分</div>
                    <ul class="plan-features">
                        <li>100次发布</li>
                        <li>基础功能</li>
                        <li>7天有效期</li>
                    </ul>
                </div>
                
                <div class="plan" data-plan="standard" data-price="29.9" data-points="500">
                    <div class="plan-name">标准套餐</div>
                    <div class="plan-price">¥29.9</div>
                    <div class="plan-points">500积分</div>
                    <ul class="plan-features">
                        <li>500次发布</li>
                        <li>高级功能</li>
                        <li>30天有效期</li>
                    </ul>
                </div>
                
                <div class="plan" data-plan="premium" data-price="59.9" data-points="1200">
                    <div class="plan-name">高级套餐</div>
                    <div class="plan-price">¥59.9</div>
                    <div class="plan-points">1200积分</div>
                    <ul class="plan-features">
                        <li>1200次发布</li>
                        <li>全部功能</li>
                        <li>90天有效期</li>
                    </ul>
                </div>
            </div>
            
            <div class="payment-methods">
                <h3>选择支付方式</h3>
                <div class="payment-options">
                    <div class="payment-option" data-method="alipay">
                        <div>💳</div>
                        <div>支付宝</div>
                    </div>
                    <div class="payment-option" data-method="wechat">
                        <div>💚</div>
                        <div>微信支付</div>
                    </div>
                </div>
            </div>
            
            <button id="payBtn" class="btn" disabled>请选择套餐和支付方式</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let selectedPlan = null;
        let selectedPayment = null;

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('userToken');
            if (!token) {
                alert('请先登录');
                window.location.href = 'index.html';
                return;
            }
        });

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // 套餐选择
        document.querySelectorAll('.plan').forEach(plan => {
            plan.addEventListener('click', function() {
                document.querySelectorAll('.plan').forEach(p => p.classList.remove('selected'));
                this.classList.add('selected');
                selectedPlan = {
                    name: this.dataset.plan,
                    price: this.dataset.price,
                    points: this.dataset.points
                };
                updatePayButton();
            });
        });
        
        // 支付方式选择
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedPayment = this.dataset.method;
                updatePayButton();
            });
        });
        
        function updatePayButton() {
            const payBtn = document.getElementById('payBtn');
            if (selectedPlan && selectedPayment) {
                payBtn.disabled = false;
                payBtn.textContent = `立即支付 ¥${selectedPlan.price}`;
            } else {
                payBtn.disabled = true;
                payBtn.textContent = '请选择套餐和支付方式';
            }
        }
        
        // 支付按钮点击
        document.getElementById('payBtn').addEventListener('click', async function() {
            if (!selectedPlan || !selectedPayment) return;
            
            const token = localStorage.getItem('userToken');
            if (!token) {
                showError('请先登录');
                return;
            }
            
            // 模拟支付流程
            const orderData = {
                plan: selectedPlan.name,
                price: selectedPlan.price,
                points: selectedPlan.points,
                payment: selectedPayment
            };
            
            try {
                // 调用真实的支付API
                this.disabled = true;
                this.textContent = '正在创建订单...';
                
                const response = await fetch(`${API_BASE}/payment/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        amount: parseFloat(selectedPlan.price)
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 支付订单创建成功，跳转到支付宝
                    showSuccess(`订单创建成功，正在跳转到支付宝...`);
                    setTimeout(() => {
                        window.location.href = result.data.paymentUrl;
                    }, 1500);
                } else {
                    throw new Error(result.message || '创建支付订单失败');
                }
            } catch (error) {
                console.error('支付错误:', error);
                showError(error.message || '支付失败，请稍后重试');
                this.disabled = false;
                this.textContent = `立即支付 ¥${selectedPlan.price}`;
            }
        });
    </script>
</body>
</html>
